<!-- energy-dashboard-wrapper.component.html -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 relative overflow-hidden custom-scrollbar">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden no-print">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-float delay-0"></div>
    <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-sky-500/10 rounded-full blur-3xl animate-float delay-2"></div>
    <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl animate-float delay-4"></div>
    <div class="absolute top-1/3 right-1/3 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-float delay-1"></div>
    <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-cyan-500/10 rounded-full blur-3xl animate-float delay-3"></div>
  </div>

  <!-- PDF Generation Controls - Fixed position, hidden in print -->
  <div class="fixed top-4 right-4 z-50 no-print">
    <div class="bg-white/10 backdrop-blur-md rounded-lg border border-white/20 p-4 shadow-lg min-w-[280px]">
      
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-white text-sm font-semibold">Export Dashboard</h3>
        <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>

      <!-- Main PDF Generation Button -->
      <button 
        (click)="generatePDF()"
        [disabled]="isLoading"
        [class]="'w-full text-white font-medium py-3 px-4 rounded-lg mb-3 transition-all duration-300 flex items-center justify-center ' + 
                 (isLoading ? 'bg-blue-800 opacity-75 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 hover:shadow-lg transform hover:scale-[1.02]')">
        
        <!-- Loading spinner -->
        <div *ngIf="isLoading" class="animate-spin w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full"></div>
        
        <!-- PDF icon -->
        <svg *ngIf="!isLoading" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
        
        <span class="text-sm">{{ getButtonText() }}</span>
      </button>

      <!-- Progress bar -->
      <div *ngIf="isLoading" class="w-full bg-white/20 rounded-full h-2 mb-3">
        <div class="bg-blue-400 h-2 rounded-full transition-all duration-300" 
             [style.width]="generationProgress ? '100%' : '60%'"></div>
      </div>

    </div>
  </div>

  <!-- Success/Error Toast -->
  <div *ngIf="generationProgress && !isLoading" 
       class="fixed top-20 right-4 z-50 no-print">
    <div [class]="'p-3 rounded-lg shadow-lg backdrop-blur-md border ' +
                  (generationProgress.includes('Error') || generationProgress.includes('error') ? 
                   'bg-red-500/90 border-red-400 text-white' : 
                   'bg-green-500/90 border-green-400 text-white')">
      <div class="flex items-center">
        <!-- Success icon -->
        <svg *ngIf="!generationProgress.includes('Error') && !generationProgress.includes('error')" 
             class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        
        <!-- Error icon -->
        <svg *ngIf="generationProgress.includes('Error') || generationProgress.includes('error')" 
             class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        
        <span class="text-sm font-medium">{{ generationProgress }}</span>
      </div>
    </div>
  </div>

  <!-- Content area -->
  <div class="relative z-10">
    <app-energy-performance></app-energy-performance>
    <app-co2-tax-rent></app-co2-tax-rent>
    <app-stranded-assets></app-stranded-assets>
    <app-building-comparison></app-building-comparison>
  </div>
</div>
